<div class="fui-container">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 login-form">
                <h3>Đăng kí tài khoản</h3>
                <a href="#">
                    <img src="./images/fb-btn.svg" alt="">
                </a>
                <a href="#">
                    <img src="./images/gp-btn.svg" alt="">
                </a>
                <form class="form-signup" action="/login" method="post" id="form">
                    <input type="text" formControlName="name" placeholder="Họ và tên" class="form-control login-form-control" id="name" name="fullname">
                    <input type="email" placeholder="Email" class="form-control login-form-control" id="email" name="email"> 
                    <input formControlName="address" placeholder="Address" class="form"type="text" placeholder="Địa chỉ" class="form-control login-form-control" id="address" name="address"> 
                    <input formControlName="phone" type="text" placeholder="Số điện thoại" class="form-control login-form-control" id="call" name="phone">
                    <input formControlName="password" type="password" placeholder="Mật khẩu" class="form-control login-form-control" id="password" name="password">
                    <div class="sign-in">
                        <input type="submit" class="signin" name="insert" value="Đăng Ký">
                    </div>
                </form>
                <h3 id="error" style="color: red; text-align: center;font-size:15px;margin-top: 20px;"></h3>
                <h3 id="result" style="color: green; text-align: center;font-size:20px;"></h3>
            </div>
            
            <div class="col-4"></div>
        </div>
    </div>
</div>
